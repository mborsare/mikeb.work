<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jumble</title>

  <style>
    :root {
      --bg: #000000;
      --text: #c0c0c0;
      --stamp: #888888;
      --seal: #eaffea;
      --btn-fill: color-mix(in hsl, var(--bg), var(--seal) 20%);
      --btn-text: #ffffff;
    }

    html { font-size: 14px; }

    @font-face {
      font-family: 'ComicMono';
      src: url('/fonts/ComicMono-Regular.woff') format('woff');
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'ComicMono', monospace;
    }

    .container {
      min-width: 20rem;
      max-width: 60rem;
      width: 100%;
      padding: 1.25rem;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    #fuse-text {
      opacity: 0.7;
      font-variant-numeric: tabular-nums;
      min-height: 1.5em;
      display: flex;
      gap: 0.75rem;
      padding: 2em;
      justify-content: space-between;
    }

    .checkpoint {
      color: var(--seal);
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
    }

    .checkpoint.visible {
      opacity: 1;
      visibility: visible;
    }

    .checkpoint.flicker {
      animation: flicker 0.25s steps(2, end);
    }

    @keyframes flicker {
      0% { opacity: 1; }
      20% { opacity: 0.2; }
      40% { opacity: 1; }
      60% { opacity: 0.3; }
      80% { opacity: 1; }
      100% { opacity: 1; }
    }

    h1 {
      color: var(--seal);
      white-space: pre;
      font-size: .75em;
      line-height: 1.1;
      padding: 4em;
    }

    button {
      background: var(--btn-fill);
      font-size: 1em;
      color: var(--btn-text);
      border: 2px solid var(--seal);
      border-radius: 1em;
      padding: 1.5em;
      margin: 1em auto 0.25em;
      font-family: inherit;
      cursor: pointer;
    }

    button:active { scale: 0.96; }

    #wordsContainer {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      padding-top: 2em;
    }

    .jumble {
      padding: .5em;
    }

    /* SINGLE TABLE – PERFECT ALIGNMENT */
    .letter-table {
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 0.5rem;
    }

    .letter-table td {
      width: 2em;
      height: 2em;
      text-align: center;
      vertical-align: middle;
      font-size: 0.75em;
      color: var(--stamp);
    }

    .scrambled-row td {
      border-color: transparent;
      color: var(--seal);
      font-size: 1.2em;
      font-weight: 600;
    }

    .clue {
      margin-top: 1rem;
      color: var(--stamp);
      opacity: 0.8;
    }

    #game-score { margin-right: 1em; }
  </style>
</head>

<body>
  <div class="container">

    <div id="fuse-text">
      <span class="checkpoint">Checkpoint +1</span>
      <span id="time-readout"></span>
    </div>

    <nav style=" padding-bottom: 1em;">
      <a href="/" style="color: var(--seal)">Back</a>
    </nav>

    <div>
      Score: <span id="game-score">0</span>
      <span>Hi-score: <span id="hi-score">0</span></span>
    </div>
    

    <h1>
                           █      ███          
        ███                █        █          
          █                █        █          
          █  █   █  ██▓█▓  █▓██     █     ███  
          █  █   █  █▒█▒█  █▓ ▓█    █    ▓▓ ▒█ 
          █  █   █  █ █ █  █   █    █    █   █ 
          █  █   █  █ █ █  █   █    █    █████ 
          █  █   █  █ █ █  █   █    █    █     
      █░ ▒█  █▒ ▓█  █ █ █  █▓ ▓█    █░   ▓▓  █ 
      ▒███░  ▒██▒█  █ █ █  █▓██     ▒██   ███▒ 
    </h1>

    

    <button id="game-btn">Randomize</button>

    <div id="wordsContainer"></div>
  </div>

  <script>
    let WORD_BANK = [];

    async function loadWordBank() {
      try {
        const res = await fetch("/backoffice/jumble-words.json", { cache: "force-cache" });
        WORD_BANK = await res.json();
      } catch {
        WORD_BANK = [{ word: "fallback", clue: "local safety word." }];
      }
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function scrambleWord(word) {
      const chars = word.split("");
      do { shuffleArray(chars); } while (chars.join("") === word);
      return chars;
    }

    function pickWords(count = 4) {
      const copy = [...WORD_BANK];
      shuffleArray(copy);
      return copy.slice(0, count);
    }

    function newPuzzle() {
      const container = document.getElementById("wordsContainer");
      container.innerHTML = "";

      pickWords(4).forEach(entry => {
        const scrambled = scrambleWord(entry.word);

        const scrambledCells = scrambled.map(c => `<td>${c}</td>`).join('');
        const answerCells = entry.word.split('').map((_, i) => `<td>${i + 1}</td>`).join('');

        container.insertAdjacentHTML(
          "beforeend",
          `<div class="jumble">
            <table class="letter-table">
              <tr class="scrambled-row">${scrambledCells}</tr>
              <tr>${answerCells}</tr>
            </table>
            <div class="clue">${entry.clue}</div>
          </div>`
        );
      });
    }

    (() => {
      const btn = document.getElementById('game-btn');
      const scoreEl = document.getElementById('game-score');
      const hiScoreEl = document.getElementById('hi-score');
      const checkpointEl = document.querySelector('.checkpoint');
      const timeEl = document.getElementById('time-readout');

      let score = 0;
      let fuseEndTime = 0;
      let fuseInterval;
      let fadeTimeout;

      let hiScore = Number(localStorage.getItem('jumble-hi')) || 0;
      hiScoreEl.textContent = hiScore;

      function updateHiScore() {
        if (score > hiScore) {
          hiScore = score;
          hiScoreEl.textContent = hiScore;
          localStorage.setItem('jumble-hi', hiScore);
        }
      }

      function renderFuse() {
        const now = performance.now();
        const remaining = Math.max(0, fuseEndTime - now);

        if (remaining <= 0) {
          clearInterval(fuseInterval);
          timeEl.textContent = '';
          checkpointEl.classList.remove('visible');
          score = 0;
          scoreEl.textContent = 0;
          return;
        }

        timeEl.textContent = (remaining / 1000).toFixed(4);
      }

      function startFuse() {
        clearInterval(fuseInterval);
        fuseInterval = setInterval(renderFuse, 16);
      }

      function triggerCheckpoint() {
        checkpointEl.classList.add('visible');
        checkpointEl.classList.remove('flicker');
        void checkpointEl.offsetWidth;
        checkpointEl.classList.add('flicker');

        clearTimeout(fadeTimeout);
        fadeTimeout = setTimeout(() => {
          checkpointEl.classList.remove('visible');
        }, 1000);
      }

      btn.addEventListener('click', () => {
        const now = performance.now();

        score++;
        scoreEl.textContent = score;
        updateHiScore();

        fuseEndTime = fuseEndTime < now
          ? now + 3000
          : fuseEndTime + 1000;

        startFuse();
        triggerCheckpoint();
        newPuzzle();
      });
    })();

    (async function init() {
      await loadWordBank();
      newPuzzle();
    })();
  </script>
</body>
</html>
