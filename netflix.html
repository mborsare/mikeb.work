<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Netflix Catalog A–Z</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: system-ui, -apple-system, sans-serif;
    margin: 16px;
    background: #fff;
    color: #000;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 12px;
  }

  .filters button {
    margin-right: 6px;
    margin-bottom: 12px;
  }

  .az {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-top: 12px;
  }

  a {
    display: block;
    padding: 10px 0;
    text-align: center;
    text-decoration: none;
    border: 1px solid #ddd;
    color: #000;
    border-radius: 6px;
    font-weight: 500;
  }

  a:active {
    background: #eee;
  }

  .note {
    font-size: 13px;
    color: #555;
    margin-top: 16px;
    line-height: 1.4;
  }
</style>
</head>

<body>

<h1>Netflix Catalog A–Z</h1>

<div class="filters">
  <button onclick="setType('both')">Both</button>
  <button onclick="setType('movie')">Movies</button>
  <button onclick="setType('show')">TV Shows</button>
</div>

<div class="az" id="az"></div>

<div class="note">
  This is a map, not a feed.<br>
  Choose a letter. Walk the aisle.
</div>

<script>
let type = "both";
const region = "US";

function setType(t) {
  type = t;
}

function buildLink(letter) {
  const base = "https://www.justwatch.com/us/search";
  const params = new URLSearchParams({
    q: letter,
    providers: "nfx"
  });

  if (type === "movie") params.set("object_type", "movie");
  if (type === "show") params.set("object_type", "show");

  return `${base}?${params.toString()}`;
}

const az = document.getElementById("az");

"ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(letter => {
  const a = document.createElement("a");
  a.textContent = letter;
  a.href = buildLink(letter);
  a.target = "_blank";
  az.appendChild(a);
});
</script>

</body>
</html>
