<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Jumble</title>

  <style>
    :root {
      --bg: #000000;
      --text: #c0c0c0;
      --stamp: #888888;
      --seal: #eaffea;
      --btn-fill: color-mix(in hsl, var(--bg), var(--seal) 20%);
      --btn-text: #ffffff;
    }

    html { font-size: 14px; }

    @font-face {
      font-family: 'ComicMono';
      src: url('/fonts/ComicMono-Regular.woff') format('woff');
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'ComicMono', monospace;
    }

    .container {
      min-width: 20rem;
      max-width: 60rem;
      width: 100%;
      padding: 1.25rem;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    #fuse-text {
      opacity: 0.7;
      font-variant-numeric: tabular-nums;
      margin-bottom: 0.75rem;
      min-height: 1.5em;
      display: flex;
      gap: 0.75rem;
      position: absolute;
      top: 1em;
    }

    .checkpoint {
      color: var(--seal);
      display: inline-block;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
    }

    .checkpoint.visible {
      opacity: 1;
      visibility: visible;
    }

    .checkpoint.flicker {
      animation: flicker 0.25s steps(2, end);
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      20%  { opacity: 0.2; }
      40%  { opacity: 1; }
      60%  { opacity: 0.3; }
      80%  { opacity: 1; }
      100% { opacity: 1; }
    }

    h1 {
      color: var(--seal);
      white-space: pre;
      font-size: .75em;
      line-height: 1;
      /* margin-bottom: 1rem; */
      padding: 4em
    }

    button {
      background: var(--btn-fill);
      color: var(--btn-text);
      border: 2px solid var(--seal);
      border-radius: 1em;
      padding: 1.5em;
      margin: 1em auto 0.25em;
      font-family: inherit;
      cursor: pointer;
    }

    button:active { scale: 0.96; }

    #wordsContainer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-top: 2em;
    }

    .scrambled {
      font-size: 1.8rem;
      letter-spacing: 0.4rem;
      font-weight: 600;
      color: var(--seal);
    }

    .answer-blanks {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      justify-content: center;
    }

    .blank {
      width: 2em;
      height: 2em;
      border: 1px solid rgb(78, 78, 78);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75em;
      color: var(--stamp);
    }

    .jumble {
      padding: .5em;
    }
  </style>
</head>

<body>
  <div class="container">

    <div id="fuse-text">
      <span class="checkpoint">Checkpoint +1</span>
      <span id="time-readout"></span>
    </div>

    <div>Score: <span id="game-score">0</span></div>

    <h1>
                           █      ███          
        ███                █        █          
          █                █        █          
          █  █   █  ██▓█▓  █▓██     █     ███  
          █  █   █  █▒█▒█  █▓ ▓█    █    ▓▓ ▒█ 
          █  █   █  █ █ █  █   █    █    █   █ 
          █  █   █  █ █ █  █   █    █    █████ 
          █  █   █  █ █ █  █   █    █    █     
      █░ ▒█  █▒ ▓█  █ █ █  █▓ ▓█    █░   ▓▓  █ 
      ▒███░  ▒██▒█  █ █ █  █▓██     ▒██   ███▒ 
    </h1>

    <nav>
      <a href="/" style="color: var(--seal)">Back</a>
    </nav>

    <div style="display:flex; justify-content:center;">
      <button id="game-btn">Randomize</button>
    </div>
 

    <div id="wordsContainer"></div>
  </div>

  <script>
    let WORD_BANK = [];

    async function loadWordBank() {
      try {
        const res = await fetch("/backoffice/jumble-words.json", { cache: "force-cache" });
        WORD_BANK = await res.json();
      } catch {
        WORD_BANK = [{ word: "fallback", clue: "local safety word." }];
      }
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function scrambleWord(word) {
      const chars = word.split("");
      do { shuffleArray(chars); } while (chars.join("") === word);
      return chars.join("");
    }

    function pickWords(count = 4) {
      const copy = [...WORD_BANK];
      shuffleArray(copy);
      return copy.slice(0, count);
    }

    function newPuzzle() {
      const container = document.getElementById("wordsContainer");
      container.innerHTML = "";
      pickWords(4).forEach(entry => {
        container.insertAdjacentHTML(
          "beforeend",
          `<div class="jumble">
            <div class="scrambled">${scrambleWord(entry.word)}</div>
            <div class="answer-blanks">
              ${entry.word.split('').map((_, i) => `<div class="blank">${i+1}</div>`).join('')}
            </div>
          </div>`
        );
      });
    }

    // ---- GAME LOOP (LAYOUT-STABLE CHECKPOINT) ----
    (() => {
      const btn = document.getElementById('game-btn');
      const scoreEl = document.getElementById('game-score');
      const checkpointEl = document.querySelector('.checkpoint');
      const timeEl = document.getElementById('time-readout');

      let score = 0;
      let fuseEndTime = 0;
      let fuseInterval;
      let fadeTimeout;

      function renderFuse() {
        const now = performance.now();
        const remaining = Math.max(0, fuseEndTime - now);

        if (remaining <= 0) {
          clearInterval(fuseInterval);
          timeEl.textContent = '';
          checkpointEl.classList.remove('visible');
          score = 0;
          scoreEl.textContent = 0;
          return;
        }

        timeEl.textContent = (remaining / 1000).toFixed(4);
      }

      function startFuse() {
        clearInterval(fuseInterval);
        fuseInterval = setInterval(renderFuse, 16);
      }

      function triggerCheckpoint() {
        checkpointEl.classList.add('visible');
        checkpointEl.classList.remove('flicker');
        void checkpointEl.offsetWidth;
        checkpointEl.classList.add('flicker');

        clearTimeout(fadeTimeout);
        fadeTimeout = setTimeout(() => {
          checkpointEl.classList.remove('visible');
        }, 1000);
      }

      btn.addEventListener('click', () => {
        const now = performance.now();

        score++;
        scoreEl.textContent = score;

        fuseEndTime = fuseEndTime < now
          ? now + 3000
          : fuseEndTime + 1000;

        startFuse();
        triggerCheckpoint();
        newPuzzle();
      });
    })();

    (async function init() {
      await loadWordBank();
      newPuzzle();
    })();
  </script>
</body>
</html>
