<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Auction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #9aa09a;
      --live-red: #d12f2f;

      --seal: #111111;
      --btn-fill: red;
      --btn-text: #111111;
    }

    html { font-size: 14px; }

    @font-face {
      font-family: 'ComicMono';
      src: url('/fonts/ComicMono-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'ComicMono', monospace;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* --- RIP SURFACE --- */
    .rip {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: grab;
      transition:
        transform 140ms cubic-bezier(.2,.8,.2,1),
        filter 60ms linear;
      will-change: transform, filter;
      mix-blend-mode: multiply;
      user-select: none;
    }

    .rip:active { cursor: grabbing; }

    .rip.bleed {
      filter:
        blur(8px)
        contrast(1.2)
        saturate(0.85);
    }

    /* --- WATCHERS + PRICE --- */
    #watchers {
      position: fixed;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-variant-numeric: tabular-nums;
      z-index: 10;
      pointer-events: none;
      flex-direction: column;
    }

    .watch-row {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .live-indicator {
      width: 0.75em;
      height: 0.75em;
      border-radius: 50%;
      background: var(--live-red);
      animation: livePulse 2.2s ease-in-out infinite;
    }

    @keyframes livePulse {
      0% { opacity: 0.4; }
      40% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    #price {
      margin-top: 0.35rem;
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      color: var(--text);
      opacity: 0.9;
      font-variant-numeric: tabular-nums;
      position: relative;
    }

    .price-tick {
      position: absolute;
      right: -1.2em;
      top: 0;
      opacity: 0;
      transition: opacity 120ms ease;
      font-size: 0.9em;
    }

    .price-tick.show {
      opacity: 0.6;
    }

    /* --- BUTTON --- */
    #rip-btn {
      background: var(--btn-fill);
      color: var(--btn-text);
      border: 2px solid var(--seal);
      border-radius: 1em;
      font-size: 1em;
      padding: 1.25em 1.75em;
      font-family: 'ComicMono', monospace;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    #rip-btn:active { scale: 0.9; }
  </style>
</head>

<body>
  <div class="container">
    <nav style=" padding: 5em; text-align: center;">
      <a href="/" style="color: var(--seal)">Back</a>
    </nav>

    <img
      src="backoffice/the-stacks/joints.png"
      alt=""
      class="rip"
      id="rip-img"
    />

    <div id="watchers">
      <div class="watch-row">
        <span class="live-indicator"></span>
        <span class="watch-count">42</span>
        <span>watchers</span>
      </div>
      <div style="display: flex; align-items: center; justify-content: center;">
        <h2 id="price">
          $420.00
          <span class="price-tick" id="price-tick">↑</span>
        </h2>

      </div>
      
    </div>

    <div style="display: flex; justify-content: space-evenly; align-items: center; margin: 9em;">
      <button id="rip-btn">Randomize</button>
      <div class="score"><span id="rip-score">0</span></div>
    </div>

  <script>
    /* -------------------------------
       WATCHER EUPHORIA WAVE
    -------------------------------- */
    (() => {
      const el = document.querySelector('.watch-count');

      let base = 42;
      let current = base;
      let target = base;
      let velocity = 0;
      let state = 'idle';

      function newWave() {
        state = 'surge';
        target = base + Math.floor(Math.random() * 120 + 40);
        velocity = Math.random() * 2 + 1.5;
      }

      function tick() {
        if (state === 'idle') {
          current += Math.sin(Date.now() / 1800) * 0.05;
          if (Math.random() < 0.004) newWave();
        }

        if (state === 'surge') {
          current += velocity;
          velocity *= 1.08;
          if (current >= target) state = 'crest';
        }

        if (state === 'crest') {
          if (Math.random() < 0.08) state = 'decay';
        }

        if (state === 'decay') {
          current -= Math.max(0.4, (current - base) * 0.04);
          if (current <= base + 1) {
            current = base;
            state = 'idle';
          }
        }

        el.textContent = Math.max(0, Math.round(current));
        requestAnimationFrame(tick);
      }

      tick();
    })();

    /* -------------------------------
       PRICE — TWO WAY MARKET + DIRECTION
    -------------------------------- */
    (() => {
      const el = document.getElementById('price');
      const tickEl = document.getElementById('price-tick');

      let mid = 420;
      let price = mid;
      let lastPrice = price;
      let impulse = 0;
      let drift = 0;

      function showTick(dir) {
        tickEl.textContent = dir === 'up' ? '↑' : '↓';
        tickEl.classList.add('show');
        setTimeout(() => tickEl.classList.remove('show'), 180);
      }

      function tick() {
        impulse += (Math.random() - 0.5);
        drift += (mid - price) * 0.002;
        impulse *= 0.1;

        // asymmetric feel: up moves slightly faster
        const delta = impulse + drift;
        price += delta > 0 ? delta * 1.15 : delta * 0.9;

        if (Math.random() < 0.015) {
          price += (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 6);
        }

        if (price > lastPrice) showTick('up');
        if (price < lastPrice) showTick('down');

        lastPrice = price;
        el.firstChild.textContent = `$${price.toFixed(2)}`;

        requestAnimationFrame(tick);
      }

      tick();
    })();

    /* -------------------------------
       RIP LOGIC — OFFSET FROM CENTER
    -------------------------------- */
    (() => {
      const img = document.getElementById('rip-img');
      const btn = document.getElementById('rip-btn');
      const scoreEl = document.getElementById('rip-score');
      let score = 0;

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function rip() {
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        const dx = random(-vw * 0.35, vw * 0.35);
        const dy = random(-vh * 0.35, vh * 0.35);
        const scale = random(0.4, 2.1);
        const angle = random(-22, 22);
        const overshoot = angle * 1.4;

        img.classList.add('bleed');
        img.style.transform =
          `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px)) ` +
          `scale(${scale}) rotate(${overshoot}deg)`;

        setTimeout(() => {
          img.classList.remove('bleed');
          img.style.transform =
            `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px)) ` +
            `scale(${scale}) rotate(${angle}deg)`;
        }, 60);

        score++;
        scoreEl.textContent = score;
      }

      img.addEventListener('click', rip);
      btn.addEventListener('click', rip);
    })();
  </script>
</body>

</html>
