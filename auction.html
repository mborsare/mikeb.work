<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Auction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #9aa09a;
      --live-red: #d12f2f;

      /* button system (lifted + tuned) */
      --seal: #111111;
      --btn-fill: color-mix(in hsl, var(--bg), var(--seal) 8%);
      --btn-text: #111111;
    }

    html { font-size: 14px; }

    @font-face {
      font-family: 'ComicMono';
      src: url('/fonts/ComicMono-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'ComicMono', monospace;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 60rem;
      text-align: center;
      padding: 2rem 1rem;
    }

    /* --- RIP SURFACE --- */
    .rip {
      cursor: grab;
      transition: transform 120ms cubic-bezier(.2,.8,.2,1);
      will-change: transform;
    }
    .rip:active { cursor: grabbing; }

    /* --- WATCHERS --- */
    #watchers {
      margin-top: 2rem;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-variant-numeric: tabular-nums;
    }

    .live-indicator {
      width: 0.75em;
      height: 0.75em;
      border-radius: 50%;
      background: var(--live-red);
      animation: livePulse 2.2s ease-in-out infinite;
    }

    @keyframes livePulse {
      0% { opacity: 0.4; }
      40% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .watch-count {
      margin: 0 0.25rem;
      color: var(--text);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .watch-count.visible { opacity: 1; }
    .watch-count.flicker { animation: flicker 0.25s steps(2,end); }

    @keyframes flicker {
      0% { opacity: 1; }
      20% { opacity: 0.2; }
      40% { opacity: 1; }
      60% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* --- BUTTON UX (ported) --- */
    #rip-btn {
      margin-top: 2.5rem;
      background: var(--btn-fill);
      color: var(--btn-text);
      border: 2px solid var(--seal);
      border-radius: 1em;
      font-size: 1em;
      padding: 1.25em 1.75em;
      font-family: 'ComicMono', monospace;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    #rip-btn:active { scale: 0.9; }

    .score {
      margin-top: 0.75rem;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    /* --- ASCII --- */
    .ascii {
      margin-top: 3rem;
      color: var(--live-red);
      white-space: pre;
      line-height: 1.1;
      opacity: 0.85;
      font-size: 0.4rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <a href="/" style="color: var(--seal)">Back</a>
    </nav>

    <img
      src="backoffice/the-stacks/joints.png"
      alt=""
      class="rip"
      style="max-width:22em"
    />

    <div id="watchers">
      <span class="live-indicator"></span>
      <span class="watch-count">0</span>
      <span>watchers</span>
    </div>

    <button id="rip-btn">Randomize</button>
    <div class="score"><span id="rip-score">0</span></div>

    <div class="ascii">
██▓███   ██▀███   ██▓ ███▄ ▄███▓▓█████ 
▓██░  ██▒▓██ ▒ ██▒▓██▒▓██▒▀█▀ ██▒▓█   ▀ 
▓██░ ██▓▒▓██ ░▄█ ▒▒██▒▓██    ▓██░▒███   
▒██▄█▓▒ ▒▒██▀▀█▄  ░██░▒██    ▒██ ▒▓█  ▄ 
▒██▒ ░  ░░██▓ ▒██▒░██░▒██▒   ░██▒░▒████▒
▒▓▒░ ░  ░░ ▒▓ ░▒▓░░▓  ░ ▒░   ░  ░░░ ▒░ ░
░▒ ░       ░▒ ░ ▒░ ▒ ░░  ░      ░ ░ ░  ░
░░         ░░   ░  ▒ ░░      ░      ░   
            ░      ░         ░      ░  ░
    </div>

  </div>

  <script>
    // watchers
    (() => {
      const el = document.querySelector('.watch-count');
      let n = 0;
      setInterval(() => {
        n = (n + 1) % 1000;
        el.textContent = n;
        el.classList.add('visible');
        el.classList.remove('flicker');
        void el.offsetWidth;
        el.classList.add('flicker');
      }, 300);
    })();

    // rip logic (button + image share same action)
    (() => {
      const img = document.querySelector('.rip');
      const btn = document.getElementById('rip-btn');
      const scoreEl = document.getElementById('rip-score');
      let score = 0;

      function randomAngle() {
        return (Math.random() * 16 - 8).toFixed(2);
      }

      function rip() {
        const angle = randomAngle();
        img.style.transform = `rotate(${angle}deg)`;
        score++;
        scoreEl.textContent = score;
      }

      img.addEventListener('click', rip);
      btn.addEventListener('click', rip);
    })();
  </script>
</body>

</html>
